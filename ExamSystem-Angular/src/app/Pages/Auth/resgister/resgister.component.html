<div class="auth-wrapper">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="auth-form">
    <h2>Register</h2>

    <!-- Name -->
    <label for="name">Name</label>
    <input type="text" id="name" formControlName="name" placeholder="Enter your name" />
    <div class="text-danger" *ngIf="registerForm.get('name')?.touched && registerForm.get('name')?.invalid">
      Name must be at least 3 characters.
    </div>

    <!-- Email -->
    <label for="email">Email</label>
    <input type="email" id="email" formControlName="email" placeholder="Enter your email" />
    <div class="text-danger" *ngIf="registerForm.get('email')?.touched && registerForm.get('email')?.invalid">
      Please enter a valid email.
    </div>

    <!-- Password -->
    <label for="password">Password</label>
    <input type="password" id="password" formControlName="password" placeholder="Create a password" />
    <div class="text-danger" *ngIf="registerForm.get('password')?.touched && registerForm.get('password')?.invalid">
      Password must be at least 6 characters.
    </div>

    <!-- Role -->
    <label for="role">Register as</label>
    <select id="role" formControlName="role">
      <option value="Student">Student</option>
      <option value="Admin">Admin</option>
    </select>
    <div class="text-danger" *ngIf="registerForm.get('role')?.touched && registerForm.get('role')?.invalid">
      Please select a role.
    </div>

    <!-- Submit -->
    <button type="submit" [disabled]="registerForm.invalid">Register</button>

    <!-- Footer -->
    <div class="auth-footer">
      Already have an account?
      <a routerLink="/login">Login</a>
    </div>
  </form>
</div>
