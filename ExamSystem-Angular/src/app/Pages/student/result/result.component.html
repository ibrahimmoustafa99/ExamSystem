<app-navbar></app-navbar>
<div *ngIf="result; else noResult" class="result-container container my-5">
  <div class="card shadow-lg p-4">
    <h2 class="text-center mb-4 text-primary">Exam Result</h2>
    <table class="table table-striped table-bordered">
      <tbody>
        <tr>
          <th>Exam Title</th>
          <td>{{ result.examTitle }}</td>
        </tr>
        <tr>
          <th>Total Questions</th>
          <td>{{ result.totalQuestions }}</td>
        </tr>
        <tr>
          <th>Correct Answers</th>
          <td>{{ result.correctAnswers }}</td>
        </tr>
        <tr>
          <th>Score</th>
          <td>{{ result.score }}</td>
        </tr>
      </tbody>
    </table>
    <div class="text-center mt-4">
      <button class="btn btn-outline-primary px-4" (click)="goBack()">‚Üê Back to Dashboard</button>
    </div>
  </div>
</div>

<ng-template #noResult>
  <div class="alert alert-warning text-center mt-5 mx-3">
    <p>No result found for this student.</p>
  </div>
</ng-template>
<app-footer></app-footer>
